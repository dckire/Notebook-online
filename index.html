<!DOCTYPE html>
<html>
<head>
<title>Notebook</title>
<style>
body {
background-color: #f0f0f0;
font-family: Arial, sans-serif;
}

    #nota {
		width: 80%;
		height: 200px;
		padding: 20px;
		font-size: 18px;
	}
	
	button {
		background-color: #337ab7;
		color: #fff;
		padding: 10px 20px;
		border: none;
		border-radius: 5px;
		cursor: pointer;
	}
	
	button:hover {
		background-color: #23527c;
	}
</style>
</head>
<body>
<h1>Notebook</h1>
<textarea id="nota" cols="30" rows="10"></textarea>
<button onclick="guardarNota()">Guardar</button>
<button onclick="cargarNota()">Cargar nota</button>

<script>
	function guardarNota() {
		var nota = document.getElementById("nota").value;
		localStorage.setItem("nota", nota);
	}
	
	function cargarNota() {
		var nota = localStorage.getItem("nota");
		document.getElementById("nota").value = nota;
	}
</script>
</body>
</html>
